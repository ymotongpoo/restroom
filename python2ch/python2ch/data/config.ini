# -*- coding: utf-8 -*-
#
# config file for python2ch library.
# 

##################################################
## Don't modify admin setting                   ##
##################################################
[Header]
User-Agent = Monazilla/1.00 (python2ch/1.00)
Accept-Encoding = gzip
Accept-Language = ja

##################################################
## modify following if necessary                ##
##################################################
[Menu]
encoding = Shift_JIS
file = bbsmenu.txt

[Board]
encoding = Shift_JIS
format = http://<server>/<board>/subject.txt
separator = <>

[Thread]
encoding = Shift_JIS
format = http://<server>/<board>/dat/<id>.dat
separator = <>
kako09 = http://<server>/<board>/kako/<id_4>/<id_5>/<id>.tar.gz
kako10 = http://<server>/<board>/kako/<id_3>/<id>.tar.gz
